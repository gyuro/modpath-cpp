name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install lint tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff

      - name: Run ruff
        run: ruff check .

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.11", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Run tests
        run: python -m unittest discover -s tests -v

  coverage:
    name: Coverage (Python 3.11)
    runs-on: ubuntu-latest
    needs: test
    env:
      COVERAGE_FAIL_UNDER: "70"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install coverage tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install . coverage

      - name: Run coverage
        run: |
          python -m coverage run -m unittest discover -s tests -v
          python -m coverage report --show-missing --fail-under=${COVERAGE_FAIL_UNDER} | tee coverage.txt
          python -m coverage xml -o coverage.xml
          {
            echo "### Coverage report"
            echo ""
            echo "Threshold: ${COVERAGE_FAIL_UNDER}%"
            echo ""
            echo '```text'
            cat coverage.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml
            coverage.txt

  build-dist:
    name: Build distribution
    runs-on: ubuntu-latest
    needs: [lint, test, coverage]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Build package
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
          python -m build
          twine check dist/*

      - name: Smoke test built wheel
        run: |
          python -m pip install --force-reinstall dist/*.whl
          modpath-cpp --help > /dev/null
          modpath-cpp tests/fixtures/sample_project/compile_commands.json --json --top 3 > /tmp/modpath-report.json
          python - <<'PY'
          import json
          from pathlib import Path

          payload = json.loads(Path('/tmp/modpath-report.json').read_text(encoding='utf-8'))
          assert 'candidates' in payload and 'phases' in payload
          print('wheel smoke check ok')
          PY

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
